<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="great">Great!</option>
                <option value="happy">Happy</option>
                <option value="hopeful">Hopeful</option>
                <option value="grateful">Grateful</option>
                <option value="sad">Sad</option>
                <option value="stressed">Stressed</option>
                <option value="tired">Tired</option>
                <option value="Imposter">Imposter Syndrome</option>
                <option value="help">Please help me!</option>
            </select>
        </fieldset>
    </form>
    <button>Record Journal Entry</button>

</body>

</html>
