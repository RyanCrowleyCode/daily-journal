<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <!-- journal-form-wrapper is where the journal form is rendered to. -->
    <div id="journal-form-wrapper">
        
    </div>

    <!-- mood-filter field is hard-coded html that holds all of the mood buttons. -->
    <fieldset id="mood-filter">
        <legend>Filter Journal Entries by Mood</legend>
        
        <article id="radio-buttons">
            <div class="radio-button-container">
                
                <label for="all"><input type="radio" id="all" name="mood-radio-button" value="all" checked> All</label>
                <label for="great"><input type="radio" id="great" name="mood-radio-button" value="Great!"> Great!</label>
                <label for="happy"><input type="radio" id="happy" name="mood-radio-button" value="Happy"> Happy</label>
            </div>
            <div class="radio-button-container">
                <label for="hopeful"><input type="radio" id="hopeful" name="mood-radio-button" value="Hopeful"> Hopeful</label>
                <label for="grateful"><input type="radio" id="grateful" name="mood-radio-button" value="Grateful"> Grateful</label>
                <label for="sad"><input type="radio" id="sad" name="mood-radio-button" value="Sad"> Sad</label>
            </div>
            <div class="radio-button-container">
                <label for="stressed"><input type="radio" id="stressed" name="mood-radio-button" value="Stressed"> Stressed</label>
                <label for="tired"><input type="radio" id="tired" name="mood-radio-button" value="Tired"> Tired</label>
                <label for="impostor"><input type="radio" id="impostor" name="mood-radio-button" value="Impostor Syndrome"> Impostor Syndrome</label>
            </div>
        </article>

    </fieldset>

    <!-- entryLog is where all of the journal entries will render, whether "all" or just the entries filtered by a mood. -->
    <article class="entryLog">

    </article>


    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
